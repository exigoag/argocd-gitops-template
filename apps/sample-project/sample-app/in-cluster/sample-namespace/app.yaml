appName: "" # If Empty the Application name will be "in-cluster-sample-app"
destNamespace: "" # If Empty the Application destination namespace will be "sample-app"
destServer: "" # If Empty the Application destination server will be "in-cluster"
repoURL: "" # If Empty the Application source repo will be this repo
srcChart: "" # If Empty the Chart source will be "index .path.segments 2"
srcTargetRevision: "" # If Empty the Application source target revision will be "develop"
labels: {} # Additional Application labels
annotations:
  # https://argocd-image-updater.readthedocs.io/en/stable/configuration/images/
  argocd-image-updater.argoproj.io/image-list: sample-app=sample-repo.sample.ch/sample-app:*
  argocd-image-updater.argoproj.io/exigate.pull-secret: pullsecret:ns/secret
  argocd-image-updater.argoproj.io/exigate.update-strategy: semver
  argocd-image-updater.argoproj.io/exigate.helm.image-name: image.repository
  argocd-image-updater.argoproj.io/exigate.helm.image-tag: image.tag